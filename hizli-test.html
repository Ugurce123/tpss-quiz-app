<!DOCTYPE html>
<html>
<head>
    <title>HÄ±zlÄ± API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ HÄ±zlÄ± API Test</h1>
    <div id="results"></div>

    <script>
        const API_URL = 'https://tpss-quiz-app.vercel.app/api';
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function runTests() {
            // Test 1: Health Check
            try {
                addResult('1. Health Check Test', 'Testing...', 'info');
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                addResult('1. Health Check Result', 
                    `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                addResult('1. Health Check Error', error.message, 'error');
            }

            // Test 2: Login Test
            try {
                addResult('2. Login Test', 'Testing POST /auth/login...', 'info');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@baggage-quiz.com',
                        password: 'Ugur.Saw-123'
                    })
                });
                
                let data;
                try {
                    data = await response.json();
                } catch {
                    data = await response.text();
                }
                
                addResult('2. Login Result', 
                    `Status: ${response.status}\nResponse: ${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                addResult('2. Login Error', error.message, 'error');
            }

            // Test 3: CORS Test
            try {
                addResult('3. CORS Test', 'Testing OPTIONS request...', 'info');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'OPTIONS'
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                addResult('3. CORS Result', 
                    `Status: ${response.status}\nHeaders: ${JSON.stringify(headers, null, 2)}`,
                    'info'
                );
            } catch (error) {
                addResult('3. CORS Error', error.message, 'error');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde testleri Ã§alÄ±ÅŸtÄ±r
        window.onload = runTests;
    </script>
</body>
</html>
