<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß 405 Hata Debug Testi</h1>
    
    <div class="test">
        <h3>1. Health Check (GET)</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>

    <div class="test">
        <h3>2. Login Endpoint (POST)</h3>
        <button onclick="testLogin()">Test Login POST</button>
        <div id="login-result"></div>
    </div>

    <div class="test">
        <h3>3. Register Endpoint (POST)</h3>
        <button onclick="testRegister()">Test Register POST</button>
        <div id="register-result"></div>
    </div>

    <div class="test">
        <h3>4. OPTIONS Request Test</h3>
        <button onclick="testOptions()">Test OPTIONS</button>
        <div id="options-result"></div>
    </div>

    <script>
        const API_URL = 'https://tpss-quiz-app.vercel.app/api';

        function showResult(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        async function testHealth() {
            showResult('health-result', 'Testing...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                showResult('health-result', 
                    `‚úÖ Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                showResult('health-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            showResult('login-result', 'Testing POST /auth/login...', 'info');
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@baggage-quiz.com',
                        password: 'Ugur.Saw-123'
                    })
                });
                
                const data = await response.json();
                
                showResult('login-result', 
                    `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                showResult('login-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testRegister() {
            showResult('register-result', 'Testing POST /auth/register...', 'info');
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                
                showResult('register-result', 
                    `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                showResult('register-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testOptions() {
            showResult('options-result', 'Testing OPTIONS request...', 'info');
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'OPTIONS'
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                showResult('options-result', 
                    `Status: ${response.status}\n\nHeaders:\n${JSON.stringify(headers, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                showResult('options-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Sayfa y√ºklendiƒüinde otomatik health check
        window.onload = function() {
            console.log('API URL:', API_URL);
            testHealth();
        };
    </script>
</body>
</html>
